<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body  >
    <h1 style="color:hsl(0, 0%, 4%); "align="center"><u>STUDENT REGISTRATION FORM</u></h1>
    <form style="background-color: purple; padding: 10px; border: 2px solid white; width: 700px; margin: 0 auto; ">
        
    <form>
        <label style="color:white;">FIRST NAME</label>
        <input type="text" name="firstName" maxlength="30" placeholder="(max 30 characters a-z and A-Z)">
        <br><br>

        <label style="color:white;">LAST NAME</label>
        <input type="text" name="lastName" maxlength="30" placeholder="(max 30 characters a-z and A-Z)">
        <br><br>

        <label style="color:white;">DATE OF BIRTH</label>
        <input type="date" name="dob">
        <br><br>

        <label style="color:white;">EMAIL ID</label>
        <input type="email" name="email">
        <br><br>

        <label style="color:white;">MOBILE NUMBER</label>
        <input type="number" name="mobile" maxlength="10" placeholder="(11 digit number)">
        <br><br>

        <label style="color:white;">GENDER</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <br><br>

        <label style="color:white;">ADDRESS</label>
        <textarea name="address"></textarea>
        <br><br>

        <label style="color:white;">CITY</label>
        <input type="text" name="city" maxlength="30" placeholder="(max 30 characters a-z and A-Z)">
        <br><br>

        <label style="color:white;">PIN CODE</label>
        <input type="number" name="pincode" maxlength="6" placeholder="(6 digit number)">
        <br><br>

        <label style="color:white;">STATE</label>
        <input type="text" name="state" maxlength="30" placeholder="(max 30 characters a-z and A-Z)">
        <br><br>

        <label style="color:white;">COUNTRY</label>
        <input type="text" name="country" maxlength="30" placeholder="(max 30 characters a-z and A-Z)">
        <br><br>

        <label style="color:white;">HOBBIES</label>
        <input type="checkbox" name="hobbies" value="drawing"> Drawing
        <input type="checkbox" name="hobbies" value="singing"> Singing
        <input type="checkbox" name="hobbies" value="dancing"> Dancing
        <input type="checkbox" name="hobbies" value="sketching"> Sketching
        <input type="checkbox" name="hobbies" value="others"> Others
        <br><br>

        <label style="color:white;">QUALIFICATION</label>
        <br>
        <table border="1" style="color:white;">
            <tr>
                <th>Sl.No.</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Class X</td>
                <td><input type="text" name="board1"></td>
                <td><input type="text" name="percentage1"></td>
                <td><input type="text" name="year1"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Class XII</td>
                <td><input type="text" name="board2"></td>
                <td><input type="text" name="percentage2"></td>
                <td><input type="text" name="year2"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Graduation</td>
                <td><input type="text" name="board3"></td>
                <td><input type="text" name="percentage3"></td>
                <td><input type="text" name="year3"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Masters</td>
                <td><input type="text" name="board4"></td>
                <td><input type="text" name="percentage4"></td>
                <td><input type="text" name="year4"></td>
            </tr>
        </table>
        <br><br>

        <label style="color:white;">COURSES APPLIED FOR</label>
        <input type="checkbox" name="course" value="bca"> BCA
        <input type="checkbox" name="course" value="bcom"> B.Com
        <input type="checkbox" name="course" value="bsc"> B.Sc
        <input type="checkbox" name="course" value="ba"> B.A
        <br><br>

        <input type="submit" value="Submit" align="center">
        <input type="reset" value="Reset" align="center">
    </form>
</body>
</html>
